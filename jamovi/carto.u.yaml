title: External Preference Mapping
name: carto
jus: '2.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Stimuli Labels
        children:
          - type: VariablesListBox
            name: individus
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: X-axis
        children:
          - type: VariablesListBox
            name: coox
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Y-axis
        children:
          - type: VariablesListBox
            name: cooy
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Liking Variables
        children:
          - type: VariablesListBox
            name: hedo
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: tuto            
  - type: LayoutBox
    children:
      - type: ComboBox
        name: regtype            
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: CollapseBox
        label: Graphic Options
        collapsed: true
        stretchFactor: 1
        children:
          - type: Label
            label: Colour Palette
            children:
              - type: TextBox
                name: colabove
                format: number
              - type: TextBox
                name: colbelow
                format: number