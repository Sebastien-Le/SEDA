---
name: Napping
title: Analysis of Napping Data
menuGroup: SEDA
version: '1.0.0'
jas: '1.2'

options:
  - name: data
    type: Data

  - name: actvars
    title: (X,Y) Coordinates
    type: Variables
    suggested:
      - continuous
    permitted:
      - numeric

  - name: individus
    title: Stimuli Labels
    type: Variable
    suggested:
      - nominal
    permitted:
      - factor

  - name: qualisup
    title: Supplementary Coordinates
    type: Variables
    suggested:
      - continuous
    permitted:
      - numeric

  - name: tuto
    title: Read me before running
    type: Bool
    default: true

  - name: nFactors
    title: Number of dimensions
    type: Integer
    default: 2

  - name: proba
    title: Significance threshold (%)
    type: Number
    default: 5

  - name: abs
    title: X-axis
    type: Integer
    default: 1

  - name: ord
    title: Y-axis
    type: Integer
    default: 2

  - name: ncp
    title: Number of components
    type: Integer
    default: 5

  - name: newvar
    title: Coordinates
    type: Output

  - name: graphclassif
    title: Representation of the clusters
    type: Bool
    default: false

  - name: nbclust
    title: Number of clusters
    type: Integer
    default: -1

  - name: newvar2
    title: Cluster variable
    type: Output