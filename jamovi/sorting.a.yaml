      - nominal
      - ordinal
    permitted:
      - factor

  - name: individus
    title: Stimuli Labels
    type: Variable
    suggested:
      - nominal
    permitted:
      - factor

  - name: qualisup
    title: Supplementary Subjects
    type: Variables
    suggested:
      - nominal
      - ordinal
    permitted:
      - factor

  - name: tuto
    title: Read me before running
    type: Bool
    default: true            

  - name: nFactors
    title: Number of dimensions
    type: Integer
    default: 2

  - name: abs
    title: X-axis
    type: Integer
    default: 1

  - name: ord
    title: Y-axis
    type: Integer
    default: 2

  - name: varmodqualisup
    title: Supplementary categories
    type: Bool
    default: true

  - name: varmodvar
    title: Active categories
    type: Bool
    default: true

  - name: proba
