    type: Number
    default: 5

  - name: indcoord
    title: Coordinates
    type: Bool
    default: false

  - name: indcontrib
    title: Contributions
    type: Bool
    default: false

  - name: indcos
    title: Cosine
    type: Bool
    default: false

  - name: varcoord
    title: Coordinates
    type: Bool
    default: false

  - name: varcontrib
    title: Contributions
    type: Bool
    default: false

  - name: varcos
    title: Cosine
    type: Bool
    default: false

  - name: ventil
    title: Ventilation level (%)
    type: Number
    default: 5

  - name: modality
    title: Selection of categories
    type: String
    default: cos2 10

  - name: leveltext
    title: Level description (%)
    type: Number
    default: 5

  - name: longformat
    title: Long format dataset
    type: Bool
    default: false    

  - name: ncp
    title: Number of components
    type: Integer
    default: 5

  - name: graphclassif
    title: Representation of the clusters
    type: Bool
    default: false        

  - name: newvar
    title: Coordinates
